stackbitVersion: ~0.3.0
ssgName: gatsby
nodeVersion: '12'
dataDir: null
pagesDir: content
assets:
  referenceType: relative
  assetsDir: ''
  uploadDir: src/images
cmsName: git
models:
  post:
    type: page
    label: Post
    folder: blog
    urlPath: '/{slug}'
    filePath: 'blog/{slug}/index.md'
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Date
      - type: text
        name: description
        label: Description
